<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./output.css">
    <title>Tail of Time</title>
</head>

<body>
    <header class="header margin">
        <div class="title">Tail of Time</div>
    </header>
    <div class="bg">
        <ul class="gears">
            <li id='1'></li>
            <li id='2'></li>
            <li id='3'></li>
            <li id='1'></li>
            <li id='4'></li>
            <li id='5'></li>
            <li id='6'></li>
            <li id='7'></li>
            <li id='8'></li>
            <li id='9'></li>
        </ul>
    </div>
    <div class="char-div">
        <img src="./imgs/crow.png" class="char">
    </div>
    <div class="action">
        <div class="talk">
            <button id="reset" class="reset">reset</button>
            <div class="date-center"><span id="date" class="date"></span></div>
            <div class="convo">
                <span class="user"><input class="response" placeholder="enter response"><img src="./imgs/enter.png" class="enter"></span>
                <span class="bot"></span>
            </div>
            <div class="old-convo">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
